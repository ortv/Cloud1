<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IcePace - Enjoy the Coolness</title>
    <script src="https://www.paypal.com/sdk/js?client-id=Ad_vQkBsB_83IjAeJ6fRZLjsBT9p2aBAKhyIBJE5bhnlm2No_b58SOx0F5lky5vmOwsTL-QJt2NwqhC0&components=buttons"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            position: relative;
        }

        #corner-image {
            position: absolute;
            top: 10px;
            right: 11px;
            width: 113px;
            height: 110px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        #welcome-message {
            text-align: center;
            margin-bottom: 40px;
        }

            #welcome-message p {
                font-family: Broadway, sans-serif; /* Updated font family */
                font-size: 32px;
                font-weight: bold;
                background: linear-gradient(to right, #ff6eff, #6effff); /* Galaxy-themed gradient */
                -webkit-background-clip: text;
                color: transparent;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            }

        #shipment-info {
            text-align: center;
            margin-top: 30px;
        }

            #shipment-info p {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 20px;
            }

            #shipment-info img {
                border-radius: 50%;
                width: 200px; /* Adjust the size */
                height: 200px; /* Adjust the size */
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
                animation: moveImage 4s infinite linear;
            }

        @keyframes moveImage {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(100%);
            }
        }

        #paypal-button-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 0 0 10px 10px;
        }

        .paypal-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

            .paypal-buttons .paypal-button {
                margin: 0 10px;
                padding: 15px 25px;
                border: none;
                border-radius: 5px;
                font-size: 1.2em;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

                .paypal-buttons .paypal-button:hover {
                    background-color: #0070ba;
                    color: #fff;
                }
    </style>
</head>

<body>

    <img id="corner-image" src="\assets\images\logo3.jpg" alt="Corner Image">

    <div id="welcome-message">
        <p>Thank you for your Order, enjoy the experience</p> <!-- Updated message -->
    </div>

    <div id="shipment-info">
        <img src="https://i.imgur.com/HhbPhOh.png" alt="Shipment on the way">
       
    </div>

    <div id="paypal-button-container" class="paypal-buttons"></div>

    <script>
        paypal.Buttons({
            style: {
                disableMaxWidth: true
            },
            createOrder: function (data, actions) {
                var urlParams = new URLSearchParams(window.location.search);
                var totalPrice = urlParams.get('totalPrice');

                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: totalPrice
                        }
                    }]
                });
            },
            onApprove: function (data, actions) {
                return actions.order.capture().then(function (details) {
                    return fetch('/your-server-side-code', {
                        method: 'post',
                        headers: {
                            'content-type': 'application/json'
                        },
                        body: JSON.stringify({
                            orderID: data.orderID
                        })
                    });
                });
            }
        }).render('.paypal-buttons');
    </script>

</body>
</html>
