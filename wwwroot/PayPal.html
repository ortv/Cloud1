<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PayPal</title>
</head>
<body>
    <script src="https://www.paypal.com/sdk/js?client-id=Ad_vQkBsB_83IjAeJ6fRZLjsBT9p2aBAKhyIBJE5bhnlm2No_b58SOx0F5lky5vmOwsTL-QJt2NwqhC0&components=buttons"></script>
    <div id="paypal-button-container" style="max-width: 1000px;"></div>
    <script>
        paypal.Buttons({
            style: {
                disableMaxWidth: true
            },
            createOrder: function (data, actions) {
                // Set up the transaction
                var urlParams = new URLSearchParams(window.location.search);
                var totalPrice = urlParams.get('totalPrice');

                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: totalPrice
                        }
                    }]
                });
            },
            onApprove: function (data, actions) {
                // Capture the funds from the transaction
                return actions.order.capture().then(function (details) {
                    // Call your server to save the transaction
                    return fetch('/your-server-side-code', {
                        method: 'post',
                        headers: {
                            'content-type': 'application/json'
                        },
                        body: JSON.stringify({
                            orderID: data.orderID
                        })
                    });
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
