<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--<div>
        <h1>Total Price: <span id="totalPrice"></span></h1>
    </div>-->
    <script src="https://www.paypal.com/sdk/js?client-id=Ad_vQkBsB_83IjAeJ6fRZLjsBT9p2aBAKhyIBJE5bhnlm2No_b58SOx0F5lky5vmOwsTL-QJt2NwqhC0&components=buttons"></script>
    <div id="paypal-button-container" style="max-width: 1000px;"></div>
    <script>
        const UrlParams = new URLSearchParams(window.location.search);
        const totalPrice = UrlParams.get("total");
        document.getElementById("totalPrice").textContent = totalPrice; // Display the total price

        paypal.Buttons({
            style: {
                disableMaxWidth: true
            },
            createOrder: function (data, actions) {
                return actions.order.create({
                    purchase_units: [{ amount: { value: totalPrice } }]
                });
            },
            onApprove: function (date, actions) {
                return actions.order.capture().then(function (details) {
                    console.log(details)
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
