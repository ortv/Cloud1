<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Rain - Enjoy the Sweetness</title>
    <script src="https://www.paypal.com/sdk/js?client-id=Ad_vQkBsB_83IjAeJ6fRZLjsBT9p2aBAKhyIBJE5bhnlm2No_b58SOx0F5lky5vmOwsTL-QJt2NwqhC0&components=buttons"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .candy {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        #corner-image {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 150px;
            height: 150px;
        }

        #welcome-message {
            text-align: center;
            margin-bottom: 40px;
        }

            #welcome-message p {
                font-family: 'Bungee', sans-serif;
                font-size: 32px;
                font-weight: bold;
                -webkit-background-clip: text;
                color: white;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            }

        #shipment-info {
            text-align: center;
            margin-top: 30px;
        }

            #shipment-info p {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 20px;
            }

            #shipment-info img {
                border-radius: 50%;
                width: 200px;
                height: 200px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
                animation: moveImage 4s infinite linear;
            }

        @keyframes moveImage {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(100%);
            }
        }

        #paypal-button-container {
            margin-top: 30px;
        }

            #paypal-button-container .paypal-buttons {
                max-width: 300px;
                font-size: 18px;
                padding: 15px 20px;
            }
    </style>
</head>

<body>

    <img id="corner-image" src="\assets\images\logo3.jpg" alt="Corner Image">

    <div id="welcome-message">
        <p>Thank you for your Order!</p>
    </div>

    <div id="shipment-info">
        <img src="https://i.imgur.com/HhbPhOh.png" alt="Shipment on the way">
    </div>

    <div id="paypal-button-container" class="paypal-buttons"></div>

    <script>
        // Function to create a random candy element
        function createRandomCandy() {
            const candy = document.createElement('div');
            candy.classList.add('candy');
            candy.style.left = Math.random() * window.innerWidth + 'px';
            candy.style.backgroundColor = getRandomColor();
            document.body.appendChild(candy);
        }

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Create a continuous stream of candies
        setInterval(createRandomCandy, 200);

        // PayPal button rendering
        paypal.Buttons({
            style: {
                disableMaxWidth: true
            },
            createOrder: function (data, actions) {
                var urlParams = new URLSearchParams(window.location.search);
                var totalPrice = urlParams.get('totalPrice');

                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: totalPrice
                        }
                    }]
                });
            },
            onApprove: function (data, actions) {
                return actions.order.capture().then(function (details) {
                    return fetch('/your-server-side-code', {
                        method: 'post',
                        headers: {
                            'content-type': 'application/json'
                        },
                        body: JSON.stringify({
                            orderID: data.orderID
                        })
                    });
                });
            }
        }).render('.paypal-buttons');
    </script>

</body>
</html>
