
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IcePace - Enjoy the Coolness</title>
    <script src="https://www.paypal.com/sdk/js?client-id=Ad_vQkBsB_83IjAeJ6fRZLjsBT9p2aBAKhyIBJE5bhnlm2No_b58SOx0F5lky5vmOwsTL-QJt2NwqhC0&components=buttons"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
        }

        #header {
            padding: 40px;
            background: linear-gradient(135deg, #5f2c82, #49a09d);
            color: #fff;
            border-radius: 10px 10px 0 0;
        }

            #header h1 {
                font-size: 2em;
                margin-bottom: 10px;
            }

            #header p {
                font-size: 1.2em;
                line-height: 1.6;
            }

        #thanks-section {
            background-color: #3fc380; /* צבע הרקע של הכיתוב */
            padding: 20px;
            color: #fff;
            border-radius: 0 0 10px 10px;
            animation: fadeInUp 1s;
        }

            #thanks-section p {
                font-size: 1.5em;
            }

        #paypal-button-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 0 0 10px 10px;
        }

        .paypal-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

            .paypal-buttons .paypal-button {
                margin: 0 10px;
                padding: 15px 25px;
                border: none;
                border-radius: 5px;
                font-size: 1.2em;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

                .paypal-buttons .paypal-button:hover {
                    background-color: #0070ba;
                    color: #fff;
                }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Welcome to IcePace</h1>
            <p>Indulge in the delight of our ice-cold treats with every purchase.</p>
        </div>

        <div id="thanks-section">
            <p>Thank you for your purchase!</p>
        </div>

        <div id="paypal-button-container" class="paypal-buttons"></div>
        <script>
            paypal.Buttons({
                style: {
                    disableMaxWidth: true
                },
                createOrder: function (data, actions) {
                    var urlParams = new URLSearchParams(window.location.search);
                    var totalPrice = urlParams.get('totalPrice');

                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: totalPrice
                            }
                        }]
                    });
                },
                onApprove: function (data, actions) {
                    return actions.order.capture().then(function (details) {
                        return fetch('/your-server-side-code', {
                            method: 'post',
                            headers: {
                                'content-type': 'application/json'
                            },
                            body: JSON.stringify({
                                orderID: data.orderID
                            })
                        });
                    });
                }
            }).render('.paypal-buttons');
        </script>
    </div>
</body>
</html>
